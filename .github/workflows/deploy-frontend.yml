name: Deploy Frontend to S3

on:
  push:
    branches:
      - main   # Deploy only on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3) Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 4) Build React app
      - name: Build React app
        run: npm run build

      # 5) Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6) Deploy build folder to S3
      - name: Deploy to S3
        run: |
          # Sync build folder to S3 without ACL (works with buckets enforcing bucket owner)
          aws s3 sync ./build s3://${{ secrets.S3_BUCKET_NAME }} --delete

      # 7) CloudFront cache invalidation (optional)
      - name: Invalidate CloudFront cache
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            echo "Invalidating CloudFront distribution..."
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"
          else
            echo "CloudFront distribution ID not set, skipping invalidation."
          fi
